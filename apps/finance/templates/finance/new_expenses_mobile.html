<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="theme-color" content="#0e121a">
    <title>Smart Factory - Новый расход</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); font-family: system-ui, -apple-system, sans-serif; }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
    </style>
</head>
<body class="min-h-screen flex flex-col" x-data="expenseCreateMobile()" x-init="init()">
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
            <span class="text-lg font-semibold text-gray-900">Новый расход</span>
        </div>
        <a href="{% url 'finance:expenses' %}" class="text-gray-600">
            <i data-lucide="x" class="w-6 h-6"></i>
        </a>
    </header>

    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <section class="card bg-white rounded-2xl border border-gray-200 p-5">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Категория</label>
                    {{ form.category }}
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Поставщик</label>
                    {{ form.supplier }}
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Дата расхода</label>
                    {{ form.date }}
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Сумма</label>
                    {{ form.amount }}
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Описание</label>
                    {{ form.description }}
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Номер счета</label>
                    {{ form.invoice_number }}
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Способ оплаты</label>
                    {{ form.payment_method }}
                </div>

                {% if form.non_field_errors %}
                    <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                <button type="submit" class="w-full py-3 bg-gray-900 text-white rounded-xl">Сохранить расход</button>
            </form>
        </section>
    </main>

    <script>
        function expenseCreateMobile() {
            return {
                init() {
                    this.$nextTick(() => lucide.createIcons());
                }
            }
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('expenseCreateMobile', expenseCreateMobile);
        });
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
