
<!DOCTYPE html>
<html lang="ru" x-data="workshopsMobilePage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0e121a">
    <title>Smart Factory - Цеха</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 55%, #e5e7eb 100%); }
        .nav-active { color: #0e121a; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(15,23,42,0.1); }
        .card { box-shadow: 0 2px 12px 0 rgba(15,23,42,0.08); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
        .bg-blue-600 { background-color: #0e121a !important; }
        .text-blue-600 { color: #0e121a !important; }
        .bg-blue-100 { background-color: #e2e8f0 !important; }
        .bg-blue-50 { background-color: #f1f5f9 !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
            <span class="text-lg font-semibold text-gray-900">Цеха</span>
        </div>
        <button @click="showOrdersInfo = !showOrdersInfo; if(showOrdersInfo) loadWorkshopsOrdersInfo()"
                class="px-3 py-2 bg-blue-600 text-white rounded-lg text-xs font-medium">
            <span x-text="showOrdersInfo ? 'Скрыть' : 'Заказы'"></span>
        </button>
    </header>

    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <template x-if="loading">
            <div class="space-y-4 animate-pulse">
                <div class="h-24 rounded-xl skeleton"></div>
                <div class="h-32 rounded-xl skeleton"></div>
                <div class="h-40 rounded-xl skeleton"></div>
            </div>
        </template>

        <template x-if="!loading">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="card bg-white rounded-xl p-4">
                        <p class="text-xs text-gray-500">Цехов</p>
                        <p class="text-xl font-semibold text-gray-900" x-text="totalStats.total_workshops || 0"></p>
                    </div>
                    <div class="card bg-white rounded-xl p-4">
                        <p class="text-xs text-gray-500">Сотрудников</p>
                        <p class="text-xl font-semibold text-gray-900" x-text="totalStats.total_employees || 0"></p>
                    </div>
                    <div class="card bg-white rounded-xl p-4">
                        <p class="text-xs text-gray-500">Выполнено</p>
                        <p class="text-xl font-semibold text-gray-900" x-text="totalStats.total_stats?.completed_works || 0"></p>
                    </div>
                    <div class="card bg-white rounded-xl p-4">
                        <p class="text-xs text-gray-500">Эффективность</p>
                        <p class="text-xl font-semibold text-emerald-600" x-text="(totalStats.total_stats?.efficiency || 0) + '%'"
                        ></p>
                    </div>
                </div>

                <div class="card bg-white rounded-xl p-4">
                    <div class="text-sm font-semibold text-gray-900 mb-3">Сводка</div>
                    <div class="grid grid-cols-3 gap-3 text-xs">
                        <div>
                            <p class="text-gray-500">Неделя</p>
                            <p class="font-semibold text-gray-900" x-text="totalStats.week_stats?.completed_works || 0"></p>
                            <p class="text-gray-400" x-text="'Брак: ' + (totalStats.week_stats?.defects || 0)"></p>
                        </div>
                        <div>
                            <p class="text-gray-500">Месяц</p>
                            <p class="font-semibold text-gray-900" x-text="totalStats.month_stats?.completed_works || 0"></p>
                            <p class="text-gray-400" x-text="'Брак: ' + (totalStats.month_stats?.defects || 0)"></p>
                        </div>
                        <div>
                            <p class="text-gray-500">Всего</p>
                            <p class="font-semibold text-gray-900" x-text="totalStats.total_stats?.completed_works || 0"></p>
                            <p class="text-gray-400" x-text="'Брак: ' + (totalStats.total_stats?.defects || 0)"></p>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <template x-for="workshop in workshops" :key="workshop.id">
                        <div class="card bg-white rounded-xl p-4">
                            <div class="flex items-start justify-between mb-3">
                                <div>
                                    <h3 class="text-base font-semibold text-gray-900" x-text="workshop.name"></h3>
                                </div>
                                <span class="px-2 py-1 text-xs rounded-full bg-blue-50 text-blue-600" x-text="(workshop.total_stats?.efficiency || 0) + '%'"
                                ></span>
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-xs mb-3">
                                <div class="bg-gray-50 rounded-lg p-2">
                                    <p class="text-gray-500">Сотрудников</p>
                                    <p class="font-semibold text-gray-900" x-text="workshop.employees_count || 0"></p>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-2">
                                    <p class="text-gray-500">Активных задач</p>
                                    <p class="font-semibold text-gray-900" x-text="workshop.active_tasks || 0"></p>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-2">
                                    <p class="text-gray-500">Браков</p>
                                    <p class="font-semibold text-red-600" x-text="workshop.defects || 0"></p>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-2">
                                    <p class="text-gray-500">Активных заказов</p>
                                    <p class="font-semibold text-gray-900" x-text="workshop.summary?.active_orders || 0"></p>
                                </div>
                            </div>
                            <div class="text-xs text-gray-500 mb-2">Готовность: <span class="text-gray-900 font-semibold" x-text="Math.round(workshop.summary?.completion_rate || 0) + '%'"
                            ></span></div>
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
                                <div class="bg-emerald-500 h-2 rounded-full" :style="'width:' + Math.min(100, Math.max(0, workshop.summary?.completion_rate || 0)) + '%'"
                                ></div>
                            </div>
                            <div class="grid grid-cols-3 gap-2 text-xs">
                                <div class="border border-gray-200 rounded-lg p-2">
                                    <p class="text-gray-500">Неделя</p>
                                    <p class="font-semibold text-gray-900" x-text="workshop.week_stats?.completed_works || 0"></p>
                                </div>
                                <div class="border border-gray-200 rounded-lg p-2">
                                    <p class="text-gray-500">Месяц</p>
                                    <p class="font-semibold text-gray-900" x-text="workshop.month_stats?.completed_works || 0"></p>
                                </div>
                                <div class="border border-gray-200 rounded-lg p-2">
                                    <p class="text-gray-500">Всего</p>
                                    <p class="font-semibold text-gray-900" x-text="workshop.total_stats?.completed_works || 0"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
        <template x-if="showOrdersInfo">
            <div class="mt-6">
                <div class="flex items-center justify-between mb-3">
                    <h4 class="text-sm font-semibold text-gray-900">Активные заказы</h4>
                    <span class="text-xs text-gray-500" x-text="ordersLoading ? 'Загрузка...' : ''"></span>
                </div>
                <template x-if="ordersLoading">
                    <div class="space-y-3">
                        <div class="h-20 rounded-xl skeleton"></div>
                        <div class="h-20 rounded-xl skeleton"></div>
                    </div>
                </template>
                <template x-if="!ordersLoading">
                    <div class="space-y-4">
                        <template x-for="workshopData in workshopsOrdersInfo" :key="workshopData.workshop.workshop_name">
                            <div class="card bg-white rounded-xl p-4">
                                <div class="flex items-center justify-between mb-2">
                                    <h5 class="text-sm font-semibold text-gray-900" x-text="workshopData.workshop.workshop_name"></h5>
                                    <span class="text-xs text-gray-500" x-text="workshopData.workshop.active_orders + ' заказов'"
                                    ></span>
                                </div>
                                <template x-if="workshopData.orders.length === 0">
                                    <div class="text-xs text-gray-500">Нет активных заказов</div>
                                </template>
                                <template x-if="workshopData.orders.length > 0">
                                    <div class="space-y-3">
                                        <template x-for="order in workshopData.orders" :key="order.stage.id">
                                            <div class="border border-gray-200 rounded-lg p-3">
                                                <div class="text-xs text-gray-500" x-text="order.order.client_name"></div>
                                                <div class="font-semibold text-gray-900" x-text="order.order.name"></div>
                                                <div class="text-xs text-gray-600" x-text="order.product.name"></div>
                                                <div class="mt-2">
                                                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                                                        <span>Выполнение</span>
                                                        <span x-text="Math.round(order.statistics.progress_percent) + '%'"
                                                        ></span>
                                                    </div>
                                                    <div class="w-full bg-gray-200 rounded-full h-1.5">
                                                        <div class="bg-emerald-500 h-1.5 rounded-full" :style="'width:' + Math.min(100, Math.max(0, order.statistics.progress_percent)) + '%'"
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </main>

    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-40">
        <a href="/dashboard/" class="flex flex-col items-center">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Главная</span>
        </a>
        <a href="/employees/" class="flex flex-col items-center">
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Сотрудники</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/workshops/" class="flex flex-col items-center nav-active">
            <i data-lucide="factory" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Цеха</span>
        </a>
        <a href="/settings/" class="flex flex-col items-center">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Настройки</span>
        </a>
    </nav>

    <script>
        function workshopsMobilePage() {
            return {
                loading: true,
                ordersLoading: false,
                showOrdersInfo: false,
                totalStats: {},
                workshops: [],
                workshopsOrdersInfo: [],

                async init() {
                    await this.loadStats();
                    this.loading = false;
                    this.$nextTick(() => lucide.createIcons());
                },

                async loadStats() {
                    try {
                        const response = await fetch('/workshops/api/workshops/stats/');
                        const data = await response.json();
                        this.totalStats = data.total_stats || {};
                        this.workshops = data.workshops || [];
                    } catch (error) {
                        console.error('Ошибка загрузки статистики:', error);
                        this.totalStats = {};
                        this.workshops = [];
                    }
                },

                async loadWorkshopsOrdersInfo() {
                    this.ordersLoading = true;
                    try {
                        const response = await fetch('/workshops/api/workshops/orders/');
                        const data = await response.json();
                        this.workshopsOrdersInfo = data;
                    } catch (error) {
                        console.error('Ошибка загрузки заказов:', error);
                        this.workshopsOrdersInfo = [];
                    } finally {
                        this.ordersLoading = false;
                        this.$nextTick(() => lucide.createIcons());
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
