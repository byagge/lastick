<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Factory — Продукты</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 55%, #e5e7eb 100%); }
        .glass { background: rgba(255,255,255,0.78); backdrop-filter: blur(12px); }
        .card { box-shadow: 0 2px 14px 0 rgba(15, 23, 42, 0.06); }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #e0e7ef; border-radius: 4px; }
        aside::-webkit-scrollbar { display: none; }
        .bg-blue-600 { background-color: #0e121a !important; }
        .hover\:bg-blue-700:hover { background-color: #0b0f16 !important; }
        .text-blue-600 { color: #0e121a !important; }
        .bg-blue-100 { background-color: #e2e8f0 !important; }
        .bg-blue-50 { background-color: #f1f5f9 !important; }
    </style>
</head>
<body class="min-h-screen">
    {% include 'partials/app_header.html' %}
    {% include 'partials/app_sidebar.html' %}
    <!-- Main Content -->
    <main class="flex-1 overflow-auto ml-64 p-6 pt-28" x-data="productsData()" x-init="init()">
        <!-- Заголовок и кнопки управления -->
        <div class="glass rounded-xl border border-gray-200 p-6 mb-6 flex flex-col lg:flex-row lg:items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Продукты</h1>
                <p class="text-gray-600">Управляйте продукцией, ценами и себестоимостью.</p>
            </div>
            <div class="flex flex-wrap items-center gap-3 mt-4 lg:mt-0">
                <button @click="viewMode = 'cards'" :class="viewMode === 'cards' ? 'bg-gray-900 text-white border-gray-900' : 'border border-gray-300 text-gray-600 hover:bg-gray-50'" class="px-3 py-2 rounded-lg text-sm flex items-center space-x-1">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i>
                    <span>Карточки</span>
                </button>
                <button @click="viewMode = 'table'" :class="viewMode === 'table' ? 'bg-gray-900 text-white border-gray-900' : 'border border-gray-300 text-gray-600 hover:bg-gray-50'" class="px-3 py-2 rounded-lg text-sm flex items-center space-x-1">
                    <i data-lucide="list" class="w-4 h-4"></i>
                    <span>Список</span>
                </button>
                <button @click="openAddForm()" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>Добавить</span>
                </button>
            </div>
        </div>
        <!-- Табличный вид -->
                <div x-show="viewMode === 'table'" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left font-medium text-gray-900">Продукт</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-900">Цена</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-900">Себестоимость</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-900">Примечание</th>
                            <th class="px-4 py-3 text-right font-medium text-gray-900">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <template x-for="product in products" :key="product.id">
                            <tr>
                                <td class="px-4 py-3 font-medium"><span x-text="product.name"></span></td>
                                <td class="px-4 py-3 text-green-700 font-semibold"><span x-text="product.price + ' сом'"></span></td>
                                <td class="px-4 py-3 text-blue-700 font-semibold"><span x-text="product.cost_price + ' сом'"></span></td>
                                <td class="px-4 py-3 text-gray-700"><span x-text="product.description || '-'"></span></td>
                                <td class="px-4 py-3 text-right">
                                    <button @click="openEditForm(product)" class="p-1 text-blue-600 hover:text-blue-800" title="Редактировать">
                                        <i data-lucide="edit-3" style="width: 16px; height: 16px;"></i>
                                    </button>
                                    <button @click="deleteProduct(product.id)" class="p-1 text-red-600 hover:text-red-800" title="Удалить">
                                        <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div x-show="products.length === 0" class="text-center py-12">
                <i data-lucide="package" class="mx-auto text-gray-400 mb-4" style="width: 48px; height: 48px;"></i>
                <p class="text-gray-500 text-lg">Продукты не найдены</p>
            </div>
        </div>
        <!-- Карточный вид -->
                <div x-show="viewMode === 'cards'" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="product in products" :key="product.id">
                <div class="card bg-white/90 backdrop-blur rounded-xl border border-gray-200 p-4 relative overflow-hidden">
                    <div class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-gray-900 via-gray-700 to-gray-500"></div>
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-semibold text-gray-900" x-text="product.name"></h3>
                            <p class="text-sm text-gray-500" x-text="product.description || 'Без примечания'"></p>
                        </div>
                        <div class="flex space-x-2">
                            <button @click="openEditForm(product)" class="p-1 text-blue-600 hover:text-blue-800" title="Редактировать">
                                <i data-lucide="edit-3" style="width: 16px; height: 16px;"></i>
                            </button>
                            <button @click="deleteProduct(product.id)" class="p-1 text-red-600 hover:text-red-800" title="Удалить">
                                <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-sm mb-2"><span class="text-gray-600">Цена:</span> <span class="text-green-700 font-semibold" x-text="product.price + ' сом'"></span></div>
                    <div class="text-sm"><span class="text-gray-600">Себестоимость:</span> <span class="text-blue-700 font-semibold" x-text="product.cost_price + ' сом'"></span></div>
                </div>
            </template>
            <div x-show="products.length === 0" class="col-span-full text-center py-12">
                <i data-lucide="package" class="mx-auto text-gray-400 mb-4" style="width: 48px; height: 48px;"></i>
                <p class="text-gray-500 text-lg">Продукты не найдены</p>
            </div>
        </div>
        <!-- Модальная форма -->
                <div x-show="showForm" class="fixed inset-0 z-50" style="display: none;">
            <div class="absolute inset-0 bg-black bg-opacity-40" @click="closeForm()"></div>
            <div class="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-xl p-6 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold text-gray-900" x-text="editingProduct ? 'Редактировать продукт' : 'Добавить продукт'"></h2>
                    <button @click="closeForm()" class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <form @submit.prevent="saveProduct()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Название *</label>
                        <input type="text" x-model="formData.name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Цена (сом) *</label>
                        <input type="number" x-model="formData.price" min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Примечание</label>
                        <textarea x-model="formData.description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" @click="closeForm()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Отмена</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" x-text="editingProduct ? 'Сохранить' : 'Добавить'"></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        function productsData() {
            return {
                products: [],
                viewMode: 'table',
                showForm: false,
                editingProduct: null,
                formData: {
                    name: '',
                    description: '',
                    price: 0,
                    type: 'door'
                },
                loading: false,
                error: '',
                async init() {
                    this.loading = true;
                    try {
                        await this.fetchProducts();
                    } catch (e) {
                        this.error = 'Ошибка загрузки данных.';
                    }
                    this.loading = false;
                    lucide.createIcons();
                },
                async fetchProducts() {
                    this.loading = true;
                    this.error = '';
                    try {
                        const resp = await fetch('/products/api/products/');
                    const data = await resp.json();
                        this.products = Array.isArray(data) ? data : (data.results || []);
                    } catch (e) {
                        this.error = 'Ошибка загрузки продуктов.';
                    }
                    this.loading = false;
                },
                openAddForm() {
                    this.formData = { name: '', description: '', price: 0, type: 'door' };
                    this.editingProduct = null;
                    this.showForm = true;
                    this.error = '';
                    this.$nextTick(() => lucide.createIcons());
                },
                openEditForm(product) {
                    this.formData = {
                        id: product.id,
                        name: product.name,
                        description: product.description,
                        price: product.price,
                        type: product.type
                    };
                    this.editingProduct = product;
                    this.showForm = true;
                    this.error = '';
                    this.$nextTick(() => lucide.createIcons());
                },
                closeForm() {
                    this.showForm = false;
                    this.formData = { name: '', type: 'door', description: '', price: 0 };
                    this.editingProduct = null;
                    this.error = '';
                    this.$nextTick(() => lucide.createIcons());
                },
                async saveProduct() {
                    this.loading = true;
                    this.error = '';
                    const method = this.editingProduct ? 'PUT' : 'POST';
                    const url = this.editingProduct ? `/products/api/products/${this.formData.id}/` : '/products/api/products/';
                    const body = JSON.stringify({
                        name: this.formData.name,
                        type: this.formData.type,
                        description: this.formData.description,
                        price: this.formData.price
                    });
                    try {
                        const resp = await fetch(url, {
                            method: method,
                            headers: { 'Content-Type': 'application/json' },
                            body: body
                        });
                        if (resp.ok) {
                            await this.fetchProducts();
                            this.closeForm();
                        } else {
                            const data = await resp.json();
                            this.error = data.detail || 'Ошибка сохранения продукта.';
                        }
                    } catch (e) {
                        this.error = 'Ошибка сохранения продукта.';
                    }
                    this.loading = false;
                },
                async deleteProduct(id) {
                    if (!confirm('Удалить продукт?')) return;
                    this.loading = true;
                    this.error = '';
                    try {
                        const resp = await fetch(`/products/api/products/${id}/`, { method: 'DELETE' });
                        if (resp.ok) {
                            await this.fetchProducts();
                            } else {
                            this.error = 'Ошибка удаления продукта.';
                        }
                    } catch (e) {
                        this.error = 'Ошибка удаления продукта.';
                    }
                    this.loading = false;
                }
            };
        }
        document.addEventListener('alpine:init', () => {
            Alpine.data('productsData', productsData);
        });
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
