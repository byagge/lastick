<!DOCTYPE html>
<html lang="ru" x-data="mobileProducts()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Smart Factory — Продукты</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 55%, #e5e7eb 100%); }
        .nav-active { color: #0e121a; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(15,23,42,0.1); }
        .card { box-shadow: 0 2px 12px 0 rgba(15,23,42,0.08); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
        .bg-blue-600 { background-color: #0e121a !important; }
        .text-blue-600 { color: #0e121a !important; }
        .bg-blue-100 { background-color: #e2e8f0 !important; }
        .bg-blue-50 { background-color: #f1f5f9 !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
            <span class="text-lg font-semibold text-gray-900">Продукты</span>
        </div>
        <div class="flex items-center space-x-2">
            <button @click="openAddForm()" class="text-gray-600 hover:text-blue-600" title="Добавить">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <!-- Search Bar -->
        <div class="relative mb-6">
            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
            <input type="text" placeholder="Поиск по продуктам..." x-model="searchTerm" class="w-full pl-10 pr-4 py-3 bg-white rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Loading State -->
        <template x-if="loading">
            <div class="space-y-4 animate-pulse">
                <div class="h-20 rounded-xl skeleton"></div>
                <div class="h-20 rounded-xl skeleton"></div>
                <div class="h-20 rounded-xl skeleton"></div>
            </div>
        </template>

        <!-- Products List -->
        <template x-if="!loading">
            <div>
                <template x-if="filteredProducts().length === 0">
                    <div class="text-center py-12">
                        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="package" class="w-10 h-10 text-gray-400"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2" x-text="searchTerm ? 'Продукты не найдены' : 'Нет продуктов'"></h3>
                        <p class="text-gray-600" x-text="searchTerm ? 'Попробуйте изменить поисковый запрос.' : 'Добавьте первый продукт.'"></p>
                    </div>
                </template>
                <template x-for="product in filteredProducts()" :key="product.id">
                    <div class="card bg-white rounded-xl p-4 mb-4">
                        <div class="flex items-center justify-between mb-2">
                            <div>
                                <h3 class="font-semibold text-gray-900 text-base" x-text="product.name"></h3>
                                <p class="text-xs text-gray-500" x-text="product.description || 'Без примечания'"></p>
                            </div>
                        </div>
                        <div class="text-sm mb-2"><span class="text-gray-600">Цена:</span> <span class="text-green-700 font-semibold" x-text="product.price + ' сом'"></span></div>
                        <div class="text-sm"><span class="text-gray-600">Себестоимость:</span> <span class="text-blue-700 font-semibold" x-text="product.cost_price + ' сом'"></span></div>
                    </div>
                </template>
            </div>
        </template>
    </main>

        <!-- Bottom Navigation -->
    {% include 'partials/bottom_nav_mobile.html' %}

    <template x-if="showForm">
        <div class="fixed inset-0 z-40">
            <div class="absolute inset-0 bg-black bg-opacity-40" @click="closeForm()"></div>
            <div class="fixed right-0 top-0 h-full w-full max-w-md bg-white rounded-l-2xl p-6 overflow-y-auto">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-900" x-text="editingProduct ? 'Редактировать продукт' : 'Добавить продукт'"></h2>
                    <button @click="closeForm()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                        <i data-lucide="x" class="w-5 h-5 text-gray-600"></i>
                    </button>
                </div>
                <form @submit.prevent="saveProduct()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Название *</label>
                        <input type="text" x-model="formData.name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Цена (сом) *</label>
                        <input type="number" x-model="formData.price" min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Примечание</label>
                        <textarea x-model="formData.description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 resize-none"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2 pt-2">
                        <button type="button" @click="closeForm()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700">Отмена</button>
                        <button type="submit" class="px-4 py-2 bg-gray-900 text-white rounded-lg" x-text="editingProduct ? 'Сохранить' : 'Добавить'"></button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <script>
function mobileProducts() {
    return {
        loading: true,
        products: [],
        searchTerm: '',
        showForm: false,
        editingProduct: null,
        formData: { name: '', type: 'door', description: '', price: 0 },
        async init() {
            this.loading = true;
            try {
                await this.fetchProducts();
            } catch (e) {}
            this.loading = false;
            lucide.createIcons();
        },
        async fetchProducts() {
            this.loading = true;
            try {
                const resp = await fetch('/products/api/products/');
                const data = await resp.json();
                this.products = Array.isArray(data) ? data : (data.results || []);
            } catch (e) {
                this.products = [];
            }
            this.loading = false;
        },
        filteredProducts() {
            if (!this.searchTerm) return this.products;
            const term = this.searchTerm.toLowerCase();
            return this.products.filter(p =>
                p.name.toLowerCase().includes(term) ||
                (p.description && p.description.toLowerCase().includes(term))
            );
        },
        openAddForm() {
            this.formData = { name: '', type: 'door', description: '', price: 0 };
            this.editingProduct = null;
            this.showForm = true;
            this.$nextTick(() => lucide.createIcons());
        },
        openEditForm(product) {
            this.formData = {
                id: product.id,
                name: product.name,
                type: product.type,
                description: product.description,
                price: product.price
            };
            this.editingProduct = product;
            this.showForm = true;
            this.$nextTick(() => lucide.createIcons());
        },
        closeForm() {
            this.showForm = false;
            this.formData = { name: '', type: 'door', description: '', price: 0 };
            this.editingProduct = null;
            this.$nextTick(() => lucide.createIcons());
        },
        async saveProduct() {
            this.loading = true;
            const method = this.editingProduct ? 'PUT' : 'POST';
            const url = this.editingProduct ? `/products/api/products/${this.formData.id}/` : '/products/api/products/';
            const body = JSON.stringify({
                name: this.formData.name,
                type: this.formData.type,
                description: this.formData.description,
                price: this.formData.price
            });
            try {
                const resp = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: body
                });
                if (resp.ok) {
                    await this.fetchProducts();
                    this.closeForm();
                }
            } catch (e) {}
            this.loading = false;
        },
        async deleteProduct(id) {
            if (!confirm('Удалить продукт?')) return;
            this.loading = true;
            try {
                const resp = await fetch(`/products/api/products/${id}/`, { method: 'DELETE' });
                if (resp.ok) {
                    await this.fetchProducts();
                }
            } catch (e) {}
            this.loading = false;
        }
    };
}
document.addEventListener('DOMContentLoaded', function() {
    lucide.createIcons();
});
</script>
</body>
</html>
