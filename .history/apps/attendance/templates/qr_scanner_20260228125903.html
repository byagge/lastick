<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>QR-сканер посещаемости</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 55%, #e5e7eb 100%); }
    .glass { background: rgba(255,255,255,0.78); backdrop-filter: blur(12px); }
    .card { box-shadow: 0 2px 14px 0 rgba(15, 23, 42, 0.06); }
    .nav-active { color: #0e121a; }
    .nav-bar { box-shadow: 0 -2px 16px 0 rgba(15, 23, 42, 0.1); }
    .btn-primary { background: #0e121a; color: #fff; }
    .btn-ghost { background: #f1f5f9; color: #0e121a; }
    .spinner { border: 2px solid #e5e7eb; border-top: 2px solid #0e121a; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fade-in { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fade-in 0.35s ease; }
    .scanner-shell { border: 1px solid #e5e7eb; background: #0b0f16; }
    .camera-frame { width: 280px; height: 280px; }
    @media (max-width: 360px) {
      .camera-frame { width: 240px; height: 240px; }
    }
  </style>
  <script type="module">
    import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js';
    window.QrScanner = QrScanner;
  </script>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;" data-user-id="{{ current_user_id }}" data-user-name="{{ current_user_name }}">
  <div id="toast" style="display:none; min-width:220px; max-width:90vw;" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 z-50 bg-white border border-gray-200 shadow-lg rounded-xl px-5 py-3 flex items-center space-x-3 text-sm font-semibold text-gray-800 transition-all duration-300"></div>

  <header class="fixed top-0 left-0 right-0 z-30 glass border-b border-gray-200 flex items-center justify-between px-4 h-16">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center shadow-sm">
        <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
      </div>
      <div>
        <div class="text-xs text-gray-500">Attendance</div>
        <span class="text-lg font-semibold text-gray-900">QR-сканер</span>
      </div>
    </div>
    <button id="recalculate-penalties-btn" class="w-10 h-10 rounded-full btn-ghost flex items-center justify-center">
      <i data-lucide="alert-triangle" class="w-5 h-5"></i>
    </button>
  </header>

  <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full flex flex-col items-center">
    <div class="card bg-white rounded-2xl p-5 border border-gray-200 w-full mt-2 animate-fade-in">
      <h1 class="text-xl font-bold text-gray-900 text-center">Отсканируйте QR-код</h1>
      <p class="text-sm text-gray-500 text-center mt-1">Поднесите камеру к коду для отметки</p>

      <div class="relative camera-frame rounded-2xl overflow-hidden mt-4 scanner-shell mx-auto">
        <video id="qr-video" autoplay muted playsinline class="w-full h-full object-cover"></video>
      </div>

      <div id="status" class="min-h-[2.5rem] text-center text-gray-700 font-medium mt-3 flex items-center justify-center"></div>

      <div class="flex w-full gap-2 mt-2">
        <div class="flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gray-50 text-gray-700 font-semibold">
          <span class="w-2.5 h-2.5 rounded-full bg-green-500"></span>
          <span>Камера активна</span>
        </div>
      </div>
    </div>
  </main>

  {% with employee_menu_active='qr' %}
        {% include 'employee_bottom_menu.html' %}
    {% endwith %}

  <div id="penalties-modal" class="fixed inset-0 bg-black bg-opacity-30 hidden items-end justify-center z-50">
    <div class="bg-white rounded-t-2xl w-full max-w-md p-4 shadow-xl">
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center gap-2">
          <i data-lucide="alert-triangle" class="w-5 h-5 text-red-600"></i>
          <h2 class="text-lg font-semibold">Штрафы для {{ current_user_name }}</h2>
        </div>
        <button id="close-penalties" class="text-gray-500 hover:text-gray-700">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>
      <div id="penalties-list" class="max-h-80 overflow-y-auto divide-y divide-gray-100"></div>
    </div>
  </div>

  <script type="module">
    const isSecure = window.isSecureContext;
    const waitForQrScanner = async () => {
      while (!window.QrScanner) await new Promise(r => setTimeout(r, 50));
      return window.QrScanner;
    };
    let scanner, busy = false;
    const statusEl = document.getElementById('status');
    const video = document.getElementById('qr-video');
    const recalculatePenaltiesBtn = document.getElementById('recalculate-penalties-btn');
    const penaltiesModal = document.getElementById('penalties-modal');
    const penaltiesList = document.getElementById('penalties-list');
    const closePenalties = document.getElementById('close-penalties');

    const currentUserId = (document.body.dataset.userId || '').trim();

    function getCsrfToken(){
      const name='csrftoken';
      for(const c of document.cookie.split(';')){
        const t=c.trim();
        if(t.startsWith(name+'=')) return decodeURIComponent(t.substring(name.length+1));
      }
      return '';
    }
    function showToast(msg, type = 'success') {
      const toast = document.getElementById('toast');
      toast.innerHTML =
        (type === 'success'
          ? '<i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>'
          : '<i data-lucide="alert-circle" class="w-5 h-5 text-red-600"></i>') +
        `<span>${msg}</span>`;
      toast.style.display = 'flex';
      toast.style.opacity = '1';
      if (window.lucide && typeof window.lucide.createIcons === 'function') window.lucide.createIcons();
      if (toast._timeout) clearTimeout(toast._timeout);
      toast._timeout = setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => { toast.style.display = 'none'; }, 300);
      }, 2500);
    }
    async function getUserMediaSafe(constraints) {
      const mediaDevices = navigator.mediaDevices;
      if (mediaDevices && typeof mediaDevices.getUserMedia === 'function') {
        return mediaDevices.getUserMedia(constraints);
      }
      const legacy = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
      if (legacy) {
        return new Promise((resolve, reject) => legacy.call(navigator, constraints, resolve, reject));
      }
      throw new Error('Доступ к камере недоступен. Откройте страницу по HTTPS или localhost.');
    }
    async function onScanSuccess(qrText){
      if(busy) return;
      busy=true;
      statusEl.innerHTML=`<span class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-2 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg> <span class="text-gray-700">Обработка...</span></span>`;
      try {
        const resp = await fetch('/attendance/api/checkin/', {
          method:'POST',
          headers:{'Content-Type':'application/json','X-CSRFToken':getCsrfToken()},
          body:JSON.stringify({qr:qrText})
        });
        const data = await resp.json();
        if(resp.ok && (data.success || data.detail)){
          const checkInTime = data.check_in ? new Date(data.check_in).toLocaleTimeString() : '';
          const isLate = data.is_late || false;
          const penaltyAmount = data.penalty_amount || 0;

          let statusHtml = '';
          if (isLate) {
            statusHtml = `<div class="flex flex-col items-center text-red-600">
              <i data-lucide="alert-triangle" class="w-8 h-8"></i>
              <span class="font-semibold">Опоздание</span>
              <span class="text-xs text-gray-500">${checkInTime}</span>
              <span class="text-sm font-medium">Штраф: ${penaltyAmount} сом</span>
            </div>`;
            showToast(`Опоздание. Штраф: ${penaltyAmount} сом`, 'error');
          } else {
            statusHtml = `<div class="flex flex-col items-center text-green-600">
              <i data-lucide="check-circle" class="w-8 h-8"></i>
              <span class="font-semibold">Отмечено</span>
              <span class="text-xs text-gray-500">${checkInTime}</span>
              <span class="text-sm font-medium">Без нарушений</span>
            </div>`;
            showToast('Посещение успешно отмечено', 'success');
          }

          statusEl.innerHTML = statusHtml;
          if (window.lucide && typeof window.lucide.createIcons === 'function') window.lucide.createIcons();
        } else throw new Error(data.error||data.detail||'Ошибка проверки');
      } catch(e){
        statusEl.innerHTML=`<div class="flex flex-col items-center text-red-600"><i data-lucide="x-circle" class="w-8 h-8"></i><span class="font-semibold">Ошибка</span><span class="text-xs text-gray-500">${e.message}</span></div>`;
        showToast(e.message || 'Ошибка проверки', 'error');
        if (window.lucide && typeof window.lucide.createIcons === 'function') window.lucide.createIcons();
      }
      setTimeout(()=>{
        statusEl.textContent='';
        busy=false;
        if(scanner) scanner.start();
      },5000);
    }
    async function startScanner() {
      const QrScanner = await waitForQrScanner();
      if (scanner) { try { await scanner.stop(); } catch(e) {} scanner.destroy(); }
      if (video.srcObject) {
        try { video.srcObject.getTracks().forEach(t => t.stop()); } catch(e) {}
        video.srcObject = null;
      }
      if (!isSecure) {
        statusEl.innerHTML = '<span class="text-red-600">Откройте страницу по HTTPS или localhost.</span>';
      }
      try {
        const constraints = { video: { facingMode: { ideal: 'environment' } }, audio: false };
        let stream;
        try {
          stream = await getUserMediaSafe(constraints);
        } catch (errPrimary) {
          stream = await getUserMediaSafe({ video: { facingMode: 'user' }, audio: false });
        }
        video.srcObject = stream;
        await new Promise(resolve => {
          if (video.readyState >= 3) return resolve();
          video.oncanplay = () => resolve();
        });
        scanner = new QrScanner(video, result => {
          if (result) {
            scanner.stop();
            onScanSuccess(result.data);
          }
        }, {
          highlightScanRegion: true,
          highlightCodeOutline: true,
          maxScansPerSecond: 10,
          returnDetailedScanResult: true
        });
        await scanner.start();
        showToast('Камера готова', 'success');
      } catch (err) {
        statusEl.innerHTML = `<span class="text-red-600">Не удалось запустить камеру:<br>${err.message}</span>`;
      }
    }

    const penaltiesListUrl = "/attendance/api/list/";

    async function openPenalties() {
      if (busy) return;
      busy = true;
      statusEl.innerHTML = `<span class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-2 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg> <span class="text-gray-700">Загружаю штрафы...</span></span>`;
      try {
        const params = new URLSearchParams();
        if (currentUserId) params.set('employee_id', currentUserId);
        const url = `${penaltiesListUrl}?${params.toString()}`;
        const resp = await fetch(url, { headers: { 'Accept': 'application/json' } });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Не удалось получить штрафы');
        const records = (data.records || []).filter(r => r.is_late && r.penalty_amount > 0);
        penaltiesList.innerHTML = records.length ? records.map(r => `
          <div class="py-2 flex items-center justify-between">
            <div>
              <div class="text-sm font-medium">${new Date(r.check_in || r.date).toLocaleDateString()} — опоздание</div>
              <div class="text-xs text-gray-500">Время: ${r.check_in ? new Date(r.check_in).toLocaleTimeString() : '-'}</div>
            </div>
            <div class="text-sm font-semibold text-red-600">${r.penalty_amount} сом</div>
          </div>
        `).join('') : '<div class="py-4 text-center text-sm text-gray-500">Штрафов нет</div>';
        penaltiesModal.classList.remove('hidden');
        penaltiesModal.classList.add('flex');
        if (window.lucide && typeof window.lucide.createIcons === 'function') window.lucide.createIcons();
      } catch (e) {
        showToast(e.message || 'Ошибка загрузки штрафов', 'error');
      } finally {
        statusEl.textContent = '';
        busy = false;
      }
    }

    recalculatePenaltiesBtn.addEventListener('click', async () => {
      await openPenalties();
    });

    closePenalties.addEventListener('click', () => {
      penaltiesModal.classList.add('hidden');
      penaltiesModal.classList.remove('flex');
    });
    penaltiesModal.addEventListener('click', (e) => {
      if (e.target === penaltiesModal) {
        penaltiesModal.classList.add('hidden');
        penaltiesModal.classList.remove('flex');
      }
    });

    window.onload = async () => {
      if (window.lucide && typeof window.lucide.createIcons === 'function') window.lucide.createIcons();
      if (!isSecure) {
        showToast('Откройте страницу по HTTPS или localhost', 'error');
      }
      statusEl.innerHTML='<span class="text-gray-500 text-sm">Наведите камеру на QR-код</span>';
      await startScanner();
    };
  </script>
  <script>document.addEventListener('DOMContentLoaded', function() { lucide.createIcons(); });</script>
</body>
</html>
